<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .loader {
            display: flex;
            justify-content: space-between;
            width: 80px;
        }
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { background-color: #4285F4; animation-delay: -0.32s; }
        .dot:nth-child(2) { background-color: #EA4335; animation-delay: -0.16s; }
        .dot:nth-child(3) { background-color: #FBBC05; animation-delay: 0s; }
        .dot:nth-child(4) { background-color: #34A853; animation-delay: 0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
