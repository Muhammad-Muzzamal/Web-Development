<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spinner Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid transparent;
            animation: spin 1s linear infinite, colorChange 4s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes colorChange {
            0% { border-top-color: #4285F4; }
            25% { border-top-color: #EA4335; }
            50% { border-top-color: #FBBC05; }
            75% { border-top-color: #34A853; }
            100% { border-top-color: #4285F4; }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
